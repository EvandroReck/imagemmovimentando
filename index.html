<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Divertido e Brilhante ðŸš€</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff00cc, #3333ff, #00ffcc);
    background-size: 400% 400%;
    animation: fundoGirando 10s infinite alternate;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
    color: #fff;
    text-align: center;
  }

  @keyframes fundoGirando {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  h1 {
    margin-top: 30px;
    text-shadow: 0 0 20px #fff, 0 0 40px yellow, 0 0 60px orange;
    font-size: 3em;
  }

  img {
    position: absolute;
    width: 120px;
    height: auto;
    filter: drop-shadow(0 0 15px gold) brightness(1.2);
    transition: transform 0.1s;
  }

  img:hover {
    transform: scale(1.3) rotate(20deg);
  }
</style>
</head>
<body>
  <h1>ðŸŽ‰ Bem-vindo ao Site Mais Brilhante da GalÃ¡xia! ðŸŒŸ</h1>

  <script>
    // === AQUI VOCÃŠ TROCA A IMAGEM ðŸŽ¨ ===
    const imagemURL = "https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif"; 
    // Coloque o link da imagem ou GIF que quiser â†‘â†‘â†‘

    const img = document.createElement("img");
    img.src = imagemURL;
    document.body.appendChild(img);

    let x = 100, y = 100;
    let dx = 3, dy = 2;

    function moverImagem() {
      x += dx;
      y += dy;

      // inverter direÃ§Ã£o se bater nas bordas
      if (x <= 0 || x + img.width >= window.innerWidth) dx = -dx;
      if (y <= 0 || y + img.height >= window.innerHeight) dy = -dy;

      img.style.left = x + "px";
      img.style.top = y + "px";
    }

    setInterval(moverImagem, 10);
  </script>
</body>
</html>
