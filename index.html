<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÆ GameVerse - O Universo dos Jogos</title>
<style>
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0a0a0f 0%, #000 80%);
    color: #fff;
    overflow-x: hidden;
  }

  header {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    background: rgba(10, 10, 20, 0.9);
    border-bottom: 2px solid #0ff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    z-index: 1000;
    box-shadow: 0 0 20px #0ff;
  }
  header h1 {
    font-size: 1.8em;
    color: #0ff;
    text-shadow: 0 0 10px #0ff, 0 0 30px #09f;
  }
  nav a {
    color: #0ff;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
  }
  nav a:hover {
    color: #9f0;
    text-shadow: 0 0 10px #9f0;
  }

  .banner {
    margin-top: 90px;
    height: 300px;
    background: linear-gradient(90deg, #00f, #0ff, #09f);
    background-size: 300% 300%;
    animation: bannerAnim 5s infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5em;
    text-shadow: 0 0 20px #000;
  }
  @keyframes bannerAnim {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .galeria {
    text-align: center;
    padding: 50px 20px;
  }
  .galeria h2 {
    color: #0ff;
    text-shadow: 0 0 15px #0ff;
  }
  iframe {
    border: 2px solid #0ff;
    border-radius: 10px;
    box-shadow: 0 0 20px #09f;
    width: 400px;
    height: 600px;
  }

  /* ==== IMAGEM QUE QUICA ==== */
  #imagem-quicando {
    display: none;
    position: absolute;
    width: 120px;
    height: auto;
    top: 100px;
    left: 100px;
    z-index: 2000;
    filter: drop-shadow(0 0 20px #0ff);
  }

  footer {
    background: #000;
    text-align: center;
    padding: 20px;
    border-top: 2px solid #0ff;
    box-shadow: 0 0 20px #0ff;
    margin-top: 50px;
  }
</style>
</head>
<body>

<header>
  <h1>üéÆ GameVerse</h1>
  <nav>
    <a href="#">In√≠cio</a>
    <a href="#jogos">Jogos</a>
    <a href="#ranking">Ranking</a>
  </nav>
</header>

<section class="banner">
  üöÄ Lan√ßamentos √âpicos: Jogue, Ven√ßa e Brilhe!
</section>

<section id="jogos" class="galeria">
  <h2>ü™ì Jogue Lumberjack!</h2>
  <p>Use as setas ‚¨ÖÔ∏è‚û°Ô∏è para jogar. Se ficar 7 segundos parado... algo estranho acontece üòà</p>

  <iframe id="lumberjack" src="https://tbot.xyz/lumber/"></iframe>

  <!-- IMAGEM QUE VAI QUICAR -->
  <img id="imagem-quicando" src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif" alt="Imagem se movendo">
</section>

<footer>
  <p>¬© 2025 GameVerse | Desenvolvido com üíú e Neon</p>
</footer>

<script>
  const img = document.getElementById("imagem-quicando");

  let x = 100, y = 100;
  let dx = 3, dy = 2;
  let intervaloMovimento;
  let inativo = false;
  let tempoInatividade;

  // Fun√ß√£o que faz a imagem se mover e quicar na tela
  function moverImagem() {
    x += dx;
    y += dy;
    if (x <= 0 || x + img.width >= window.innerWidth) dx = -dx;
    if (y <= 0 || y + img.height >= window.innerHeight) dy = -dy;
    img.style.left = x + "px";
    img.style.top = y + "px";
  }

  // Mostrar imagem se ficar parado
  function mostrarImagem() {
    img.style.display = "block";
    if (!intervaloMovimento) intervaloMovimento = setInterval(moverImagem, 10);
  }

  // Esconder imagem quando jogar de novo
  function esconderImagem() {
    img.style.display = "none";
    clearInterval(intervaloMovimento);
    intervaloMovimento = null;
  }

  // Detecta teclas pressionadas (setas)
  window.addEventListener("keydown", (e) => {
    if (["ArrowLeft", "ArrowRight"].includes(e.key)) {
      esconderImagem();
      clearTimeout(tempoInatividade);
      tempoInatividade = setTimeout(mostrarImagem, 7000); // 7 segundos
    }
  });

  // Se o jogador n√£o fizer nada logo que o jogo come√ßa
  tempoInatividade = setTimeout(mostrarImagem, 7000);
</script>

</body>
</html>
